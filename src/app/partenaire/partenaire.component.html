<p>partenaire works!</p>

<div class="row">
  <div class="col-xs-12">
    <form #postForm="ngForm" (ngSubmit)="onCreate(postForm.value)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="raisonSocial">Raison Social</label>
          <input
            type="text"
            class="form-control"
            id="raisonSocial"
            required
            ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="adresse">Adresse</label>
          <input
            type="text"
            class="form-control"
            id="adresse"
            required
            ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="telephone">Telephone</label>
          <input
            type="text"
            class="form-control"
            id="telephone"
            required
            ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="responsable">Responsable</label>
          <input
            type="number"
            id="responsable"
            class="form-control"
            required
            ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="mail">Mail</label>
          <input
            type="number"
            id="mail"
            class="form-control"
            required
            ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="dateMisenEnService">Date de mise en service</label>
          <input
            type="number"
            id="dateMisenEnService"
            class="form-control"
            required
            ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="type">Type</label>
          <input
            type="number"
            id="type"
            class="form-control"
            required
            ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
